<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/main.js" defer></script>
</head>
<body>
  <header>
    <section class="title">
      <img src="https://fontmeme.com/permalink/201216/542b90c5d7556db5ba40dbd33cf07322.png" alt="MITTFLIX Logo">
    </section>

    <section class="search-bar">
        <input class="search" type="text" placeholder="Search for a title...">
        <i class="fas fa-times-circle delete"></i>
    </section>
  </header>

  <main>
    <section class="movies-container"></section>
    <section class="pagination">
      <div>
        <button id="prev-page">Prev</button>
      </div>
      <div id="page-numbers"></div>
      <div>
        <button id="next-page">Next</button>
      </div>
    </section>
  </main>

  <footer>
    <span>MITTFLIX Logo from <a href="https://fontmeme.com/">Font Meme</a></span>
  </footer>

</html>
